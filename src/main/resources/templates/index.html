<!DOCTYPE html><!--this is used to tell we are using html5-->
<html xmlns:th="http://thymeleaf.org"><!-- th is thymeleaf  //this tells that we can now make our code in thymeleaf-->
<head>
    <title>Spring MVC Application</title>
</head>

<body>
<h1>All technical posts</h1>
<main id="posts"><!-- it used to show our main content-->
   <post th:each="p : ${posts}"><!-- here p is post object and it takes single single post object-->
       <h2 th:text="${p.title}"></h2>
       <i>Posted on: </i><span th:text="${p.date}"></span>
       <div>
           <p th:text="${p.body}"></p>
       </div>
   </post>
</body>
</html>
